<!DOCTYPE html>
<html class="loading" lang="ko" data-textdirection="ltr">
    <!-- BEGIN: Head-->

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'"
        /> -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=0"
        />
        <title>NBIS EVC Manager</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="images/core/favicon.ico"
        />
        <!-- our project just needs Font Awesome Solid + Brands -->
        <link
            href="./fonts/fontawesome-free-6.4.2-web/css/fontawesome.min.css"
            rel="stylesheet"
        />
        <link
            href="./fonts/fontawesome-free-6.4.2-web/css/brands.css"
            rel="stylesheet"
        />
        <link
            href="./fonts/fontawesome-free-6.4.2-web/css/solid.css"
            rel="stylesheet"
        />
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script> -->

        <!-- BEGIN: Vendor CSS-->
        <link
            rel="stylesheet"
            type="text/css"
            href="css/core/vendors.min.css"
        />
        <!-- END: Vendor CSS-->

        <!-- BEGIN: Theme CSS-->
        <link rel="stylesheet" type="text/css" href="css/core/bootstrap.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/core/bootstrap-extended.css"
        />
        <link rel="stylesheet" type="text/css" href="css/core/colors.css" />
        <link rel="stylesheet" type="text/css" href="css/core/components.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/core/horizontal-menu.css"
        />
        <!-- END: Theme CSS-->
        <link rel="stylesheet" type="text/css" href="css/select2.min.css" />

        <!-- BEGIN: Custom CSS-->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- END: Custom CSS-->
    </head>
    <!-- END: Head-->

    <!-- BEGIN: Body-->

    <!-- <body
        class="horizontal-layout horizontal-menu navbar-sticky 2-columns footer-static"
        data-open="hover"
        data-menu="horizontal-menu"
        data-col="2-columns"
    > -->
    <body>
        <!-- BEGIN: Content-->
        <div
            class="carousel slide full-window"
            data-ride="carousel"
            data-interval="false"
            id="page_carousel"
        >
            <div class="full-window carousel-inner">
                <!-- 시작 시 로딩 화면  -->
                <div
                    class="full-window carousel-item active loading-page"
                    id="loading-carousel"
                >
                    <div class="full-window zindex-container">
                        <div class="zindex-top">
                            <div class="row">
                                <div class="col-12">
                                    <img
                                        class="center-block loading-logo-img"
                                        src="images/icon.png"
                                    />
                                </div>

                                <div class="col-12 loading-text-container">
                                    <span class="loading-text-default"
                                        >NBIS 전기차 충전기</span
                                    >
                                    <span class="loading-text-second"
                                        >초기화를 진행 중입니다</span
                                    >
                                </div>
                                <!-- <div class="row" style="margin-top: 100px">
                                <img
                                    class="align-bottom"
                                    src="images/icon.png"
                                />
                            </div> -->
                            </div>
                        </div>
                        <div class="loading-container">
                            <div class="loading-div loading-yellow"></div>
                            <div class="loading-div loading-red"></div>
                            <div class="loading-div loading-blue"></div>
                            <div class="loading-div loading-green"></div>
                        </div>
                    </div>
                </div>
                <!-- 최초 실행 시 설정 화면 -->
                <div
                    class="full-window carousel-item"
                    id="settings-carousel"
                ></div>

                <div
                    class="full-window carousel-item"
                    id="evc-hmi-carousel"
                ></div>
                <div class="full-window carousel-item" id="logs-carousel"></div>
            </div>
        </div>
        <!-- END: Content-->

        <!-- BEGIN: Page Vendor JS-->
        <script src="js/core/jquery.min.js"></script>
        <script src="js/core/vendors.min.js"></script>
        <script src="js/core/moment.min.js"></script>
        <script src="js/core/jquery.serialize-object.min.js"></script>
        <script src="js/core/sweetalert2.all.min.js"></script>
        <!-- END: Page Vendor JS-->

        <!-- BEGIN: Page JS-->
        <!-- <script src="js/core/jquery.serialize-object.min.js"></script> -->
        <script src="js/scripts/select2.min.js"></script>
        <!-- <script src="js/core/common.js"></script> -->
        <script src="renderer/progress_bar.js"></script>
        <script src="renderer/ipc.js"></script>
        <script src="renderer/utils.js"></script>
        <script src="renderer/settings-carousel.js"></script>
        <script src="renderer/logs-carousel.js"></script>
        <script src="renderer/evc-hmi-carousel.js"></script>
        <script src="renderer/index.js"></script>
        <!-- END: Page JS-->
    </body>
    <!-- END: Body-->
</html>
